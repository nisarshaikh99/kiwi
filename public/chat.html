<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <title>kiwi</title>
  <link rel="stylesheet" href="css/chat.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-video"></i> kiwi</h1>

       <button id="mute-btn" onclick="toggleAudio()" class="btn"><i class="fas fa-microphone"></i></button>
      <button id="video-btn" onclick="toggleVideo()" class="btn"><i class="fas fa-video"></i></button>
      <button onclick="toggleScreenShare()" class="btn"><i class="fas fa-desktop"></i></button>
      <a href="index.html" class="btn">Leave Room</a>
        
      
    </header>
    <div id="video-grid">
    </div>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        
        <h2 id="room-name">Loading...</h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages">
        <div class="is-typing" id="is-typing"></div>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Type your message here..."
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
  integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
  crossorigin="anonymous"
  ></script>
  <script defer src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="js/main.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('room-name').textContent = 'India';
      
      const usersList = document.getElementById('users');
      
      const chatMessages = document.querySelector('.chat-messages');
           
      // Handle form submission
      document.getElementById('chat-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const msgInput = document.getElementById('msg');
        const message = msgInput.value.trim();
        
        if (message) {
          const messageDiv = document.createElement('div');
          messageDiv.className = 'message';
          const now = new Date();
          const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
          
          messageDiv.innerHTML = `
            <p class="meta"><span>You</span> ${time}</p>
            <p class="text">${message}</p>
          `;
          
          chatMessages.appendChild(messageDiv);
          msgInput.value = '';
          
          // Scroll to bottom
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
      });
    });
  </script>
  <script src="js/videocontrol.js"></script>
  
  </body>
</html>
